<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>Location Detail</title></head>
<body>
<div th:replace="layout :: navbar"></div>

<!--Location Detail-->
<div class="container" style="width: 400px">
    <h3 class="text-center my-5">Location Detail</h3>

    <table class="table table-striped">
        <tr class="row">
            <td class="col-4 text-right">ID</td>
            <td class="col-8 text-left">
                <span th:text="${location.id}">ID</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Name</td>
            <td class="col-8 text-left">
                <span th:text="${location.name}">Name</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Address</td>
            <td class="col-8 text-left">
                <span th:text="${location.address}">Address</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Coordinate</td>
            <td class="col-8 text-left">
                <span th:text="${location.coordinate}">Coordinate</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Description</td>
            <td class="col-8 text-left">
                <span th:text="${location.description}">Description</span>
            </td>
        </tr>
    </table>

    <div class="row m-5">
        <div class="col-6 text-right">
            <a th:href="@{updateLocation(id=${location.id})}" class="btn btn-info btn-sm">Update</a>
        </div>
        <div class="col-6 text-left">
            <a th:href="@{deleteLocationConfirm(id=${location.id})}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>

<!--Footer-->
<!--<div th:replace="layout :: footer"></div>-->
<div th:replace="layout :: JavaScript"></div>

</body>
</html>
