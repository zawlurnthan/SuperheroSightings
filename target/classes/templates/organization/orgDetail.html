<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>Organization Detail</title></head>
<body>
<div th:replace="layout :: navbar"></div>

<!--Organization Detail-->
<div class="container" style="width: 400px">
    <h3 class="text-center my-5">Organization Detail</h3>

    <table class="table table-striped">
        <tr class="row">
            <td class="col-4 text-right">ID</td>
            <td class="col-8 text-left">
                <span th:text="${org.id}">ID</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Name</td>
            <td class="col-8 text-left">
                <span th:text="${org.name}">Name</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Location</td>
            <td class="col-8 text-left">
                <span th:text="${org.location.name}">Location</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Contact Info</td>
            <td class="col-8 text-left">
                <span th:text="${org.contactInfo}">Contact Info</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Description</td>
            <td class="col-8 text-left">
                <span th:text="${org.description}">Description</span>
            </td>
        </tr>
    </table>
        <!-- keep this div outside of table the reason why for loop ruin table style -->
        <div class="row">
            <div class="col-4 text-right">Members</div>
            <div class="col-8 text-left">
                <span th:each="hero : ${org.members}">
                    <span th:text="${hero.name}">
                        Hero
                    </span><br>
                </span>
            </div>
        </div>

    <div class="row m-5">
        <div class="col-6 text-right">
            <a th:href="@{updateOrganization(id=${org.id})}" class="btn btn-info btn-sm">Update</a>
        </div>
        <div class="col-6 text-left">
            <a th:href="@{deleteOrgConfirm(id=${org.id})}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="layout :: footer"></div>
<div th:replace="layout :: JavaScript"></div>

</body>
</html>
