<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>Sight Detail</title></head>
<body>
<div th:replace="layout :: navbar"></div>

<!--Sight Detail-->
<div class="container" style="width: 400px">
    <h3 class="text-center my-5">Sight Detail</h3>

    <table class="table table-striped">
        <tr class="row">
            <td class="col-4 text-right">ID</td>
            <td class="col-8 text-left">
                <span th:text="${sight.id}">ID</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Date</td>
            <td class="col-8 text-left">
                <span th:text="${sight.date}">Date</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Hero</td>
            <td class="col-8 text-left">
                <span th:text="${sight.hero.name}">Hero</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Location</td>
            <td class="col-8 text-left">
                <span th:text="${sight.location.name}">Location</span>
            </td>
        </tr>
    </table>

    <div class="row m-5">
        <div class="col-6 text-right">
            <a th:href="@{updateSight(id=${sight.id})}" class="btn btn-info btn-sm">Update</a>
        </div>
        <div class="col-6 text-left">
            <a th:href="@{deleteSightConfirm(id=${sight.id})}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="layout :: footer"></div>
<div th:replace="layout :: JavaScript"></div>

</body>
</html>
