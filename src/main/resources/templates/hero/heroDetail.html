<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>Hero Detail</title></head>
<body>
<div th:replace="layout :: navbar"></div>

<div class="container" style="width: 400px">
    <h3 class="text-center my-5">Hero Detail</h3>

    <table class="table table-striped">
        <tr class="row">
            <td class="col-4 text-right">ID</td>
            <td class="col-8 text-left">
                <span th:text="${hero.id}">ID</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Name</td>
            <td class="col-8 text-left">
                <span th:text="${hero.name}">Name</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Power</td>
            <td class="col-8 text-left">
                <span th:text="${hero.power}">Power</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-4 text-right">Description</td>
            <td class="col-8 text-left">
                <span th:text="${hero.description}">Description</span>
            </td>
        </tr>

        <tr class="row">
            <td class="col-6 text-right">Photo</td>
            <td class="col-6 text-left">
                <img th:src="@{${hero.photo}}" alt="photo" />
            </td>
        </tr>
    </table>

        <div class="row m-5">
            <div class="col-6 text-right">
                <a th:href="@{/updateHero(id=${hero.id})}" class="btn btn-info btn-sm">Update</a>
            </div>
            <div class="col-6 text-left">
                <a th:href="@{/deleteHeroConfirm(id=${hero.id})}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
</div>

<!--&lt;!&ndash;Footer&ndash;&gt;-->
<!--<div th:replace="layout :: footer"></div>-->
<div th:replace="layout :: JavaScript"></div>

</body>
</html>
